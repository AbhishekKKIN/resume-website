<div class="banner mt-5">
  <div class="container p-5">
    <div class="row justify-content-center">
      <div class="card col-md-5 p-5 shadow border-0 bg-light">
        <div class="logo d-flex align-items-center justify-content-center">
          <span style="color: #0ba; border: 1px solid; height: 40px; width: 40px;"> RB </span>
        </div>
        <h3 class="text-center">Welcome</h3>
        <form [formGroup]="loginForm">
          <p class="text-danger">{{errorMsg}}</p>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
            <small class="form-text text-danger"
              *ngIf="(loginFormControl.email.touched || submitted) && loginFormControl.email.errors?.required">
              Email is required</small>
            <small class="form-text text-danger"
              *ngIf="(loginFormControl.email.touched || submitted) && loginFormControl.email.errors?.email">
              Invalid email</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
            <small class="form-text text-danger"
              *ngIf="(loginFormControl.email.touched || submitted) && loginFormControl.email.errors?.required">
              Email is required</small>
          </div>
          <button type="submit" class="btn banner-btn btn-block" (click)="onSubmit()">Login</button>
        </form>

      </div>
    </div>
  </div>
</div>

<div class="banner mt-5">
  <div class="container p-5">
    <div class="row justify-content-center">
      <div class="card col-md-8 p-5 shadow border-0 bg-light">
        <div class="logo d-flex align-items-center justify-content-center">
          <span style="color: #0ba; border: 1px solid; height: 40px; width: 40px;"> RB </span>
        </div>
        <h3 class="text-center">Welcome</h3>
        <form [formGroup]="registerForm">
          <p class="text-danger">{{errorMsg}}</p>
          <div class="row mt-5">
            <div class="col">
              <label for="firstname">First name</label>
              <input type="text" id="firstname" formControlName="firstname" class="form-control"
                placeholder="First name">
              <small class="form-text text-danger"
                *ngIf="(registerFormControl.firstname.touched || submitted) && registerFormControl.firstname.errors?.required">
                First
                name is required</small>
            </div>
            <div class="col">
              <label for="lastname">Last name</label>
              <input type="text" formControlName="lastname" class="form-control" placeholder="Last name">
              <small class="form-text text-danger"
                *ngIf="(registerFormControl.lastname.touched || submitted) && registerFormControl.lastname.errors?.required">
                Last
                name is required</small>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <label for="email">Email</label>
              <input type="text" formControlName="email" class="form-control" placeholder="Email">
              <small class="form-text text-danger"
                *ngIf="(registerFormControl.email.touched || submitted) && registerFormControl.email.errors?.required">
                Email is required</small>
              <small class="form-text text-danger"
                *ngIf="(registerFormControl.email.touched || submitted) && registerFormControl.email.errors?.email">
                Invalid email</small>
            </div>
            <div class="col">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" placeholder="Password">
              <small class="form-text text-danger"
                *ngIf="(registerFormControl.password.touched || submitted) && registerFormControl.password.errors?.required">
                Password is required</small>
            </div>
          </div>
          <button type="submit" class="btn banner-btn btn-block mt-4" (click)="onSubmit()">
            <div class="spinner-border" *ngIf="loader"></div>
            <span *ngIf="!loader"> Sign Up</span>
          </button>
        </form>

      </div>
    </div>
  </div>
</div>
